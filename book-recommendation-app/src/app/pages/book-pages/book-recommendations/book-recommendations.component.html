<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendations</title>

  <link rel="stylesheet" href="../../../../assets/css/bootstrap.css"/>
  <link rel="stylesheet" href="../../../../assets/css/all.min.css"/>
</head>

<body>
<img class="bookshelf-img-container" src="../../../../assets/images/bookshelf.jpg" alt="bookshelf">
<div class="books-container">
  <h1>Thank you for your review! <br> More books like "{{ bookTitle }}":</h1>
  <div class="row">
    @for (book of recommendations; track book) {
      <div class="col-md-3">
        <app-book-preview [book]="book"></app-book-preview>
      </div>
    }
  </div>
</div>
</body>
